<div class="create-account-container">
  <div class="create-account">
    <h2 class="title">Create Account</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmitCreateAccount()">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" required />
        <small *ngIf="form.controls.username.touched && form.controls.username.invalid">
          Username must be 3-30 characters.
        </small>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
        <small *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Enter a valid email.
        </small>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
          At least 8 characters with lowercase, uppercase, number, and symbol.
        </small>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
        <small *ngIf="form.touched && form.errors?.['passwordsMismatch']">
          Passwords do not match.
        </small>
      </div>

      <div class="form-group button">
        <app-button label="Create Account" type="submit" [disabled]="form.invalid || form.pending"></app-button>
      </div>
    </form>
  </div>
</div>
